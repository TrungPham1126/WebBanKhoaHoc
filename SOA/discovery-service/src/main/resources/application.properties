server.port=8761
spring.application.name=discovery-service

# --- EUREKA SERVER CONFIG ---
# Discovery Service là server, không cần tự đăng ký với chính nó
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# QUAN TRỌNG: Tắt thời gian chờ đồng bộ ban đầu
# Giúp service khởi động ngay lập tức (Rất cần thiết khi chạy Local/Docker Dev)
eureka.server.waitTimeInMsWhenSyncEmpty=0

# --- LOGGING ---
# Tắt log ồn ào của thư viện Netflix
logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF

# --- ACTUATOR (HEALTH CHECK) ---
# Bật endpoint health để Docker Compose có thể kiểm tra (healthcheck)
management.endpoints.web.exposure.include=health,info