# ==============================================================
# 1. DATABASE (TỰ ĐỘNG THÍCH NGHI)
# ==============================================================
# - Chạy Local: Dùng localhost:3306 (MySQL máy bạn)
# - Chạy Docker: Dùng mysql:3306 (Container Docker)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/user_service_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8

spring.datasource.username=${DB_USERNAME:root}

# [QUAN TRỌNG] MẬT KHẨU DATABASE
# - Docker: Tự nhận là 'root' từ docker-compose (bạn không cần sửa)
# - Local: Hãy thay 'root' ở dòng dưới bằng mật khẩu MySQL thật trên máy bạn!
#   (Ví dụ: Nếu pass máy bạn là 123456, hãy sửa thành: ${DB_PASSWORD:123456})
spring.datasource.password=${DB_PASSWORD:long2005}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================================
# 2. JPA & HIBERNATE
# ==============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ==============================================================
# 3. RABBITMQ & EUREKA (HẠ TẦNG)
# ==============================================================
# RabbitMQ
spring.rabbitmq.host=${RABBIT_HOST:localhost}
spring.rabbitmq.port=5672
spring.rabbitmq.username=${RABBIT_USERNAME:admin}
spring.rabbitmq.password=${RABBIT_PASSWORD:admin}

# Eureka Client
eureka.client.enabled=true
eureka.client.service-url.defaultZone=http://${EUREKA_HOST:localhost}:8761/eureka/
eureka.instance.prefer-ip-address=true

