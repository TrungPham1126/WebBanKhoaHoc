spring.application.name=payment-service
server.port=8083

# --- FIX LỖI STARTUP ---
spring.config.import=optional:configserver:

# --- Tắt Cloud/Eureka để chạy Local ---
spring.cloud.config.enabled=false
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# --- KẾT NỐI DATABASE (Localhost) ---
# [QUAN TRỌNG] Tạo DB 'payment_service_db' trong MySQL trước khi chạy
spring.datasource.url=jdbc:mysql://localhost:3306/payment_service_db
spring.datasource.username=root
# Điền password MySQL của bạn (để trống nếu không có)
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA Config ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

