spring.application.name=api-gateway
server.port=8080

# --- QUAN TRỌNG: Tắt phụ thuộc vào Config Server và Eureka ---
spring.cloud.config.enabled=false
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# --- CẤU HÌNH CORS (Cho phép React gọi vào) ---
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedOrigins=http://localhost:3000
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowCredentials=true

# --- CẤU HÌNH ĐỊNH TUYẾN THỦ CÔNG (Direct Routing) ---
# Thay vì dùng lb:// (LoadBalancer), ta dùng http://localhost:PORT

# 1. User Service -> Chạy ở cổng 8081
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/auth/**, /api/v1/users/**

# 2. Course Service -> Chạy ở cổng 8082
spring.cloud.gateway.routes[1].id=course-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/courses/**, /api/v1/videos/**

# 3. Payment Service -> Chạy ở cổng 8083
spring.cloud.gateway.routes[2].id=payment-service
spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/payments/**

# 4. Enrollment Service -> Chạy ở cổng 8084
spring.cloud.gateway.routes[3].id=enrollment-service
spring.cloud.gateway.routes[3].uri=http://localhost:8084
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/v1/enrollments/**

# 5. Notification Service -> Chạy ở cổng 8085
spring.cloud.gateway.routes[4].id=notification-service
spring.cloud.gateway.routes[4].uri=http://localhost:8085
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/v1/notifications/**, /ws/**