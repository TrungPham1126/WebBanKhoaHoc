spring.application.name=enrollment-service
server.port=8084

# --- FIX LỖI STARTUP ---
spring.config.import=optional:configserver:

# --- Tắt Cloud Config/Eureka để chạy Local ---
spring.cloud.config.enabled=false
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# --- KẾT NỐI DATABASE (Localhost) ---
# Bạn cần tạo thêm DB: enrollment_service_db
spring.datasource.url=jdbc:mysql://localhost:3306/enrollment_service_db
spring.datasource.username=root
# Điền password MySQL của bạn (để trống nếu không có)
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA Config ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Cấu hình RabbitMQ (Localhost) ---
# Service này có thể cần gửi/nhận message thông báo đăng ký thành công
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# --- JWT Config (Bắt buộc để xác thực user) ---
# Phải giống hệt bên User Service
